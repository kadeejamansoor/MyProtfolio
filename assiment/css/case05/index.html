<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>

    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="../Case-02/lib/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">

    <style>
        section {
            position: relative;
            width: 99vw;
            height: 99vh;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(4, 1fr);

        }

        .grid-cell {
            border: 1px solid black;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .grid-cell:nth-child(1) {
            background-image: url('pic.jpg');
        }

        .grid-cell:nth-child(2) {
            background-image: url('pic.jpg');
        }

        .grid-cell:nth-child(3) {
            background-image: url('pic.jpg');
        }

        .grid-cell:nth-child(4) {
            background-image: url('pic.jpg');
        }

        .grid-cell:nth-child(5) {
            background-image: url('pic.jpg');
        }

        .grid-cell:nth-child(6) {
            background-image: url('pic.jpg');
        }

        .grid-cell:nth-child(7) {
            background-image: url('pic.jpg');
        }

        .grid-cell:nth-child(8) {
            background-image: url('pic.jpg');
        }

        .grid-cell:nth-child(9) {
            background-image: url('pic.jpg');
        }

        .grid-cell:nth-child(10) {
            background-image: url('pic.jpg');
        }

        .grid-cell:nth-child(11) {
            background-image: url('pic.jpg');
        }

        .grid-cell:nth-child(12) {
            background-image: url('pic.jpg');
        }
    </style>
</head>
<body>
<section>
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
</section>
</body>
</html>
